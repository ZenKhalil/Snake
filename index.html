<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Snake Spil</title>
  <link rel="stylesheet" href="./styling/styles.css"> 
</head>
<body>
  <div id="controls">
    <button id="startButton">Start Game</button>
    <label for="speedControl">Speed:</label>
    <select id="speedControl">
        <option value="50">X-treme</option>
        <option value="100">Fast</option>
      <option value="300" selected>Normal</option>
      <option value="500">Slow</option>
    </select>
  </div>
  
  <canvas id="gameCanvas" width="600" height="400" class="grid-lines"></canvas>

   <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close"></span>
      <p>Game Over!</p>
      <button id="modalOkButton">OK</button>
    </div>
  </div>
  
  <!-- Inkluder Queue-klassen fÃ¸rst -->
  <script src="queue.js"></script>
  
  <!-- Inkluder Model, View og Controller -->
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  
  <!-- Inkluder styling -->
<script type="module" src="/styling/enhancements.js"></script>
  <script type="module" src="/styling/fruitDrawing.js"></script>
</body>
</html>
